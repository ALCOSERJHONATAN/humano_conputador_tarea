<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - AlcoserMind</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="w3-light-grey w3-text-dark-grey">
  <header class="w3-container w3-blue w3-padding" role="banner">
    <h1 class="w3-xxlarge">Iniciar Sesión - AlcoserMind</h1>
    <nav class="w3-bar" aria-label="Navegación principal">
      <a href="index.html" class="w3-bar-item w3-button">Inicio</a>
      <a href="login.html" class="w3-bar-item w3-button w3-white w3-disabled" aria-current="page">Iniciar Sesión</a>
    </nav>
  </header>
  <main class="w3-container w3-padding" role="main">
    <form id="loginForm" aria-labelledby="loginTitle" novalidate class="w3-container w3-card-4 w3-white w3-padding w3-round">
      <h2 id="loginTitle" class="w3-xlarge w3-margin-bottom">Accede a tu cuenta</h2>
      <label for="email" class="w3-text-dark-grey">Correo electrónico</label>
      <input type="email" id="email" name="email" required aria-required="true" autocomplete="username" class="w3-input w3-border w3-round" />
      <span class="error w3-text-red w3-small" id="emailError" aria-live="polite"></span>

      <label for="password" class="w3-text-dark-grey w3-margin-top">Contraseña</label>
      <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password" class="w3-input w3-border w3-round" />
      <span class="error w3-text-red w3-small" id="passwordError" aria-live="polite"></span>

      <button type="submit" class="w3-button w3-blue w3-round w3-margin-top">Ingresar</button>
    </form>
  </main>
  <footer class="w3-container w3-blue w3-padding" role="contentinfo">
    <p>&copy; 2025 Aplicación de tus Sueños</p>
    <button id="toggle-theme" aria-label="Cambiar modo claro/oscuro" class="w3-button w3-white w3-round">Modo Claro/Oscuro</button>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
